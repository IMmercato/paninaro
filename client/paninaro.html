<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paninaro</title>
</head>

<body>
    <div class="slide-container">
        <section class="slide active">
            <h1>Hey name, Benvenuto a Paninaro.</h1>
            <h3>Continua compilando questi semplici domande...</h3>
            <button type="button" onclick="nextSlide()">Avanti</button>
        </section>
        <section class="slide">
            <h3>Come si chiama il suo locale?</h3>
            <form id="resturant">
                <input type="text" name="resturantName" placeholder="Resturant Name" required>
                <input type="text" name="location" placeholder="Dove si trova?" required>
                <button type="button" onclick="nextSlide()">Avanti</button>
            </form>
        </section>
        <section class="slide">
            <h3>Continua compilando questi semplici domande...</h3>
            <form id="data">
                <input type="text" name="data" id="dt" placeholder="data">
                <button type="button" onclick="nextSlide()">Avanti</button>
            </form>
        </section>
    </div>

    <section id="final-section">
        <h1>hello</h1>
    </section>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                slides[currentSlide].classList.remove("active");
                currentSlide++;
                slides[currentSlide].classList.add("active");
            }
        }

        document.getElementById("data").addEventListener("submit", function (e) {
            e.preventDefault();

            document.querySelector(".slide-container").style.display = "none";
            document.getElementById("final-section").classList.add("active");
        });
    </script>
</body>

</html>
