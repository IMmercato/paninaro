<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ordine"></div>
    <div class="dashboard">
        <h1>Food Cart</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-fill"
            viewBox="0 0 16 16" id="user-icon">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
        </svg>
        <div class="dropdown" id="dropdown-menu">
            <a href="/Spese">Spese</a>
            <a id="logout">Logout</a>
        </div>
    </div>

    <div class="menu-container">
        <input type="checkbox" role="button" aria-label="Display the menu" class="menu">
        <div class="bar">
            <a id="Panini">Panini</a>
            <a id="Pizze">Pizze</a>
            <a id="Bibite">Bibite</a>
        </div>
    </div>

    <div class="food-container">
        <!-- Food cards will be dynamically generated here -->
    </div>

    <div class="cart-container">
        <h2>Cart</h2>
        <ul id="cart-list"></ul>
        <p id="total-price">Total Price: â‚¬0</p>
        <button id="checkout-btn">Checkout</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Terms and Conditions</h2>
            <p>By clicking "Accept", you agree to our <a href="/Termini-Condizioni">terms and conditions</a>.</p>
            <button id="accept-btn">Accept</button>
            <button id="decline-btn">Decline</button>
        </div>
    </div>

    <div id="help-popup" class="help-popup">
        <div class="help-popup-content">
            <h2>Help Information</h2>
            <p>For more information, visit: <a href="https://paninaro.onrender.com/images/lista.jpg" target="_blank"
                    rel="noopener">Lista</a></p>
            <button onclick="closeHelpPopup()">Close</button>
        </div>
    </div>

    <div class="help-button" onclick="showHelp()">Help</div>
    <footer>
        <div class="container text-center">
            <big>Copyright &copy; Paninaro</big>
            <i>Website built by <a target="_blank" href="https://github.com/IMmercato">Unknown</a></i>
        </div>
    </footer>
    <script>
        function showHelp() {
            document.getElementById('help-popup').style.display = 'block';
        }

        function closeHelpPopup() {
            document.getElementById('help-popup').style.display = 'none';
        }


        const userIcon = document.getElementById('user-icon');
        const dropdownMenu = document.getElementById('dropdown-menu');
        userIcon.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });
        window.addEventListener('click', (event) => {
            if (!userIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });

        const sidebar = document.querySelector('.menu');
        const bar = document.querySelector('.bar');
        sidebar.addEventListener('click', () => {
            bar.style.display = bar.style.display === 'block' ? 'none' : 'block';
        });
    </script>
    <script src="app.js"></script>
    <script type="module" src="clientside.js"></script>
</body>

</html>
