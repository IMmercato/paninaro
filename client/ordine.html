<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ordine"></div>
    <div class="dashboard">
        <h1>Food Cart</h1>
        <a href="/Spese">Spese</a>
    </div>
    <div class="food-container">
        <!-- Food cards will be dynamically generated here -->
    </div>

    <div class="cart-container">
        <h2>Cart</h2>
        <ul id="cart-list"></ul>
        <p id="total-price">Total Price: â‚¬0</p>
        <button id="checkout-btn">Checkout</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Terms and Conditions</h2>
            <p>By clicking "Accept", you agree to our <a href="/Termini&Condizioni">terms and conditions</a>.</p>
            <button id="accept-btn">Accept</button>
            <button id="decline-btn">Decline</button>
        </div>
    </div>

    <div id="help-popup" class="help-popup">
        <div class="help-popup-content">
            <h2>Help Information</h2>
            <p>For more information, visit: <a href="https://paninaro.onrender.com/images/lista.jpg" target="_blank"
                    rel="noopener">Lista</a></p>
            <button onclick="closeHelpPopup()">Close</button>
        </div>
    </div>

    <div class="help-button" onclick="showHelp()">Help</div>
    <footer>
        <div class="container text-center">
          <big>Copyright &copy; Paninaro</big>
          <i>Website built by <a target="_blank" href="https://github.com/IMmercato">Unknown</a></i>
        </div>
    </footer>
    <script>
        function showHelp() {
            document.getElementById('help-popup').style.display = 'block';
        }

        function closeHelpPopup() {
            document.getElementById('help-popup').style.display = 'none';
        }
    </script>

    <script type="module" src="clientside.js"></script>
</body>

</html>
