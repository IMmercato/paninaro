<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paninaro</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                background-color: black;
                height: 100vh;
            }
            #paninaro{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                background-color: grey;
                border-radius: 5px;
                border: slategray 1px solid;
                width: 50%;
                margin: 50%;
            }
            #form{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            input{
                margin: 10px;
                padding: 10px;
                width: 200px;
                border: 1px solid black;
                border-radius: 5px;
                text-align: center;
            }

                </div>
                <button type="submit">Register</button>
            </form>
            <div id="error-message"></div>
        </div>
        <script type="module" src="clientside.js"></script>
    </body>
    </html>
