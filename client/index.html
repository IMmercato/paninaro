<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paninaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            height: 100vh;
        }

        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
            border-radius: 5px;
            border: #ddd 1px solid;
            width: 50%;
            margin: 50%;
            padding: 20px;
        }

        #form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        select {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #error-message {
            color: #f00;
        }
    </style>
</head>

<body>
    <div id="login">
        <h2>Benvenuti al Paninaro</h2>
        <form id="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="classe">Seleziona la Classe:</label>
                <select name="classe" id="classe">
                    <option value="1"></option>
                    <option value="1"></option>
                    <option value="1"></option>
                    <option value="1"></option>
                    <option value="1"></option>
                    <option value="1"></option>
                    <option value="1"></option>
                    <option value="1"></option>
                    <option value="1"></option>
                    <option value="1"></option>
                    <option value="2IE">2IE</option>
                    <option value="2"></option>
                    <option value="2"></option>
                    <option value="2"></option>
                    <option value="2"></option>
                    <option value="2"></option>
                    <option value="2"></option>
                    <option value="2"></option>
                    <option value="2"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="3"></option>
                    <option value="3"></option>
                    <option value="3"></option>
                    <option value="3"></option>
                    <option value="3"></option>
                    <option value="3"></option>
                    <option value="3"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="4"></option>
                    <option value="4"></option>
                    <option value="4"></option>
                    <option value="4"></option>
                    <option value="4"></option>
                    <option value="4"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="5"></option>
                    <option value="5"></option>
                    <option value="5"></option>
                    <option value="5"></option>
                    <option value="5"></option>
                    <option value="5"></option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <a href="/Paninaro">Sei il paninaro?</a>
        <div id="error-message"></div>
    </div>
    <script type="module" src="clientside.js"></script>
</body>
</html>
