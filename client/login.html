<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paninaro</title>
    <style>
        body {
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="login">
        <h2>Benvenuti al Paninaro</h2>
        <form id="form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required autocomplete="current-password" placeholder="Password">
            </div>
            <button type="button" id="google-auth-btn">
                <img src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp" alt="Google" style="width: 20px; height: 20px;">
            </button>
            <button type="submit">Login</button>
        </form>
        <a href="/Signin">Registrati</a>
        <a href="/Paninaro">Sei il paninaro?</a>
        <div id="error-message"></div>
    </div>
    <script type="module" src="./js/login.js"></script>
</body>

</html>
