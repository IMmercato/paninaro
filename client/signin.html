<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paninaro</title>
</head>

<body>
    <div id="signin">
        <h2>Benvenuti al Paninaro</h2>
        <form id="form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Password">
            </div>
            <button type="button" id="google-auth-btn">
                <img src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp" alt="Google" style="width: 20px; height: 20px;">
            </button>
            <button type="submit">Registrati</button>
        </form>
        <div id="error-message"></div>
        <a href="/Login">Sei gi√† registrato?</a>
        <a href="/login">Sei il paninaro?</a>
    </div>
    <script type="module" src="./js/registration.js"></script>
</body>

</html>
